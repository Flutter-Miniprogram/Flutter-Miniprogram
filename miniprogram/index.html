<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML PAGE</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 class="unique">Photo Camera</h1>
  <img src="https://img.ikstatic.cn/MTYzNzIyNjg0NDE0MiMzODYjcG5n.png" alt="">
  <Button class="routeButton">跳转第二页</Button>
</body>
<script>
  var dom = document.querySelector('.unique');
  var buttonDom = document.querySelector('.routeButton');
  
  buttonDom.addEventListener('click', function() {
    Native.postMessage(JSON.stringify({
      method: 'routePush',
      data: '/secondPage',
      success: function() {
        console.log('success')
      },
      error: function() {
        console.log('error')
      }
    }))
  });

  function callJS(value) {
    console.log(value);
    dom.innerHTML = value;
  }
</script>
</html>
